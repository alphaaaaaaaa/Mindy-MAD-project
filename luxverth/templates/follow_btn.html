{% if person in request.user.user_details.followings.all %}
<button class="btn btn-warning animation-on-hover follow" data-id="{{ person.id }}"
  style="width: 100%;font-size: 11px;">
  <i class="tim-icons icon-simple-remove"></i> unfollow
</button>
{% elif request.user in person.user_details.follow_requests.all %}
<button class="btn btn-info animation-on-hover follow" data-id="{{ person.id }}"
  style="width: 100%;font-size: 11px;">
  <i class="tim-icons icon-check-2"></i> requested
</button>
{% else %}
<button class="btn btn-success animation-on-hover follow" data-id="{{ person.id }}"
  style="width: 100%;font-size: 11px;">
  <i class="tim-icons icon-check-2"></i> follow
</button>
{% endif %}
