<style>
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked+.slider {
        background-color: #2196F3;
    }

    input:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
</style>
<div class="row">
    <div class="col-md-12">
        <form action="/privacy/" method="POST">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h4 class="title">Privacy</h4>
                </div>
                <div class="card-body">
                    <h5 class="title">Private Account</h5>
                    <label class="switch">
                        <input type="checkbox" id="privacy" name="privacy" value='{% if user.user_details.privacy == True %}on{% else %}off{% endif %}' {% if user.user_details.privacy == True %} checked{% endif %}>
                        <span class="slider round"></span>
                    </label>
                   <p>When your account is private, only people you approve can see your photos and videos on Instagram. Your existing followers won't be affected.</p> 
                   <button type="submit" id="test" class="btn btn-fill btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
